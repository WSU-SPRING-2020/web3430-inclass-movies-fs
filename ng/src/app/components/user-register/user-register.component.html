<div class="container">
  <p class="title">User registration</p>
  <p>If you have a account please 
    <a routerLink="/signin" class="button is-success">signin</a>
  </p>
  <form #f="ngForm" (ngSubmit)="submitForm(f)" [formGroup]="userRegister">
    <div class="field">
      <label for="firstName" class="label">First name</label>
      <div class="control">
        <input type="text" class="input" formControlName="firstName">
      </div>
      <p class="help is-danger" *ngIf="f.submitted && firstName.invalid">
        First name is required
      </p>
    </div>
    <div class="field">
      <label for="lastN ame" class="label">Last name</label>
      <div class="control">
        <input type="text" class="input" formControlName="lastName">
      </div>
      <p class="help is-danger" *ngIf="f.submitted && lastName.invalid">
        Last name is required
      </p>
    </div>
    <div class="field">
      <label for="email" class="label">Email</label>
      <div class="control">
        <input type="text" class="input" formControlName="email">
      </div>
      <p class="help is-danger" *ngIf="f.submitted && email.invalid">
        Email is required
      </p>
    </div>
    <div class="field">
      <label for="username" class="label">Username</label>
      <div class="control">
        <input type="text" class="input" formControlName="username">
      </div>
      <p class="help is-danger" *ngIf="f.submitted && username.invalid">
        Username is required
      </p>
    </div>
    <div class="field">
      <label for="password" class="label">Password</label>
      <div class="control">
        <input type="password" class="input" formControlName="password">
      </div>
      <p class="help is-danger" *ngIf="f.submitted && password.invalid">
        Password is required
      </p>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-primary">Submit</button>
        <button class="button" routerLink="/movies">Cancel</button>
      </div>
    </div>
  </form>
</div>
